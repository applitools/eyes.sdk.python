language: python
install:
    - pip install -U tox
before_script:
    # Run GUI apps in headless mode
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 10 # give webdriver some time to start
    - export APPLITOOLS_BATCH_ID=`uuidgen -t`
script:
    - echo $APPLITOOLS_BATCH_ID
    - tox -e $TOX_ENV
stages:
    - lint
    - unit-tests
    - integration-tests
    - eyes-images-tests
    - functional-tests
jobs:
    include:
        - stage: lint
          python: 3.6
          env:
              - TOX_ENV=lint

        - stage: unit-tests
          python: 2.7
          env:
              - TOX_ENV=unit
        - python: 3.6
          env:
              - TOX_ENV=unit

        - stage: integration-tests
          python: 2.7
          env:
              - TOX_ENV=integration
        - python: 3.6
          env:
              - TOX_ENV=integration

        - stage: functional-tests
          python: 3.6
          addons:
              chrome: stable
              firefox: latest
              apt:
                  packages:
                      - chromium-chromedriver
          before_install:
              # Set up geckodriver
              - wget https://github.com/mozilla/geckodriver/releases/download/v0.24.0/geckodriver-v0.24.0-linux64.tar.gz
              - sudo tar -xzf geckodriver-v0.24.0-linux64.tar.gz -C /usr/bin/
              - export MOZ_HEADLESS=1
              # Set up chromedriver
              - sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver
              - which chromedriver
              - which geckodriver
          env:
              - TOX_ENV=selenium-on-linux
        - python: 3.6
          env:
              - TOX_ENV=images
        - python: 3.6
          env:
              - TOX_ENV=selenium-on-windows-remote
        - python: 3.6
          env:
              - TOX_ENV=selenium-on-macos-remote
        - python: 3.6
          env:
              - TOX_ENV=selenium-appium-remote
        - python: 3.6
          addons:
              chrome: stable
              firefox: latest
              apt:
                  packages:
                      - chromium-chromedriver
          before_script:
              - sudo ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver
              - which chromedriver
          env:
              - TOX_ENV=visualgrid
