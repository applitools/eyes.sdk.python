[tool:pytest]
addopts = --verbose
python_files = tests/*.py
markers =
	appium: mark test as Appium based
    native_app: select app to run with appium
    test_page_url: select page to open with `driver`
    eyes_config: add options to eyes configuration
    expected_json: specify json to compare with

[wheel]
universal = 1

[check-manifest]
ignore = tox.ini

[flake8]
import-order-style = pep8
application-import-names = applitools
max-line-length = 88
max-complexity = 12
select = C,E,F,W,B,B950
ignore = E501,W503,E203,F401,F811
exclude = .git,__pycache__,test,.tox,*.egg,tests

[mypy]
strict_optional = False

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-selenium.*]
ignore_missing_imports = True
